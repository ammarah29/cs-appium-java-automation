plugins {
    id 'java'
}

group 'com.clearscore.mobile'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.0.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.0.0'
}

test {
    testLogging.showStandardStreams = false // Controls whether or not to show the logs
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/suites/clearScore.xml' // Tells gradle which TestNG xml file to run
    }
    scanForTestClasses = false // Automatically searches for tests so set to false so I can run suites
}